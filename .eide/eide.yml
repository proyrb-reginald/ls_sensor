version: "4.1"
name: ls_sensor
type: ARM
deviceName: null
packDir: null
srcDirs:
  - Drivers
  - Src
  - Inc
virtualFolder:
  name: <virtual_root>
  files:
    - path: startup_stm32h743xx.s
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 7edfaa1d896d9f16977d427b6a7bcdc1
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - STM32H743xx
      incList:
        - .
        - Drivers/CMSIS/Device/ST/STM32H7xx/Include
        - Drivers/CMSIS/Include
        - Drivers/STM32H7xx_HAL_Driver/Inc
        - Drivers/STM32H7xx_HAL_Driver/Inc/Legacy
        - Inc
      libList: []
    excludeList: []
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M7
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler:
            ASM_FLAGS: ""
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: ""
            C_FLAGS: ""
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            misc-control: ""
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            LD_FLAGS: ""
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: STM32H743XG_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: cmsis-dap
        target: stm32h7x_dual_bank
      STLink:
        address: "0x08000000"
        bin: ""
        elFile: None
        optionBytes: .eide/debug.st.option.bytes.ini
        otherCmds: ""
        proType: SWD
        resetMode: default
        runAfterProgram: true
        speed: 4000
    uploader: OpenOCD
